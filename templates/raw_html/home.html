<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main_container" id="main">
            
        <div class="menu">
            <img src="img/logo.jpg" style="margin: 10px 190px;" width="100px">
            <ul>
                <li id="menu1"><img src="img/rice.png" width="40px">식단</li>
                <li id="menu2"><img src="img/dumbbell.png" width="40px">운동</li>
                <li id="menu3"><img src="img/blood.png" width="40px">당뇨 지표</li>
                <li id="menu4"><img src="img/report.png" width="40px">보고서</li>
                <li id="menu5"><img src="img/user.png" width="40px">마이</li>
            </ul>
        </div>


        <div style="display: flex; overflow: hidden;" class="for_record">
            <!-- 식단 -->
            
            <div id="insert"></div>
            
            
        </div>


        <div id="popup3" class="popup-overlay3">
            <div class="popup-content3">
                <ul>
                    <li style="display: flex;" onclick="Blood1()"><img src="img/blood2.png" width="25px" height="25px">혈당</li>
                    <li style="display: flex;" onclick="Blood2()"><img src="img/blood2.png" width="25px" height="25px">혈압</li>
                    <li style="display: flex;" onclick="Blood3()"><img src="img/blood2.png" width="25px" height="25px">당화혈색소</li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>

<script>

    function openPopup() {
		window.location.href = 'diet_form.html'
	}

    function openPopup2() {
		window.location.href = 'exercise_list.html'
	}

    function openPopup3() {
		var popup = document.getElementById("popup3");
		popup.style.visibility = "visible";
		popup.style.opacity = "1";
	}

    function Blood1(){
        window.location.href = "blood_form1.html"
    }

    function Blood2(){
        window.location.href = "blood_form2.html"
    }

    function Blood3(){
        window.location.href = "blood_form3.html"
    }

    $(document).ready(function() {
        let now = 0;

        $('.meals_btn').on('click', function() {
            now++;
            if (now % 2 == 1) {
                var info = document.getElementById('meal_info')
                info.style.display = "block";
            }

            else {
                var info = document.getElementById('meal_info')
                info.style.display = "none";
            }
        });
    });

    $(document).ready(function() {
        let now = 1;  // 현재 위치
        const arr = ['','food', 'exercise', 'indicator','report','mypage'];
        const file_name = ['','diet', 'exercise', 'blood','report','mypage'];

        $(`#menu${now}`).css('background-color', '#00BCD4');
        $('#insert').load('diet.html #food');

        
        // 다른 메뉴를 클릭했을 때 now 값을 업데이트하고 배경색 변경
        $('ul li').on('click', function() {
 
            $(`#menu${now}`).css('background-color', ''); // 이전 메뉴의 배경색 초기화
            
            now = $(this).attr('id').replace('menu', ''); // 나중에 클릭된 거 

            $(`#menu${now}`).css('background-color', '#00BCD4');
            if (now == 1) {
                $('#insert').load('diet.html #food');
            } else if (now == 2) {
                $('#insert').load('exercise.html #exercise');
            } else if (now == 3) {
                $('#insert').load('blood.html #indicator');
            } else if (now == 4) {
                $('#insert').load('report.html #report');
            } else if (now == 5) {
                $('#insert').load('mypage.html');
            }
            
        });

    });

    document.getElementById('chooseFile').addEventListener('change', function(event) {
        var input = event.target;
        var label = document.querySelector('.file-label');
        var imgPreview = document.getElementById('image_preview');

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                imgPreview.src = e.target.result;
                imgPreview.style.display = 'block';
                label.style.display = 'none';
            };

            reader.readAsDataURL(input.files[0]);
        }
    });

    $(function(){
        $('.tabcontent > div').hide();
        $('.tabnav a').click(function () {
        $('.tabcontent > div').hide().filter(this.hash).fadeIn();
        $('.tabnav a').removeClass('active');
        $(this).addClass('active');
        return false;
        }).filter(':eq(0)').click();
    });

</script>
