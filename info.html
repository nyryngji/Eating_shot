<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="info.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="slide.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="main_container">
        <div class="banner">
            <img src="img/chara1.png" width="100px" style="margin: 0 auto;" id="chara">

            <div class="forms">
                <form style="display: flex;" action="home.html">
                    <div class="slide" id="form1">
                        <label>키를 입력해주세요</label>
                        <input type="number" placeholder="cm">

                        <label>체중을 입력해주세요</label>
                        <input type="number" placeholder="kg">
                        
                        <label>생년월일을 입력해주세요</label>
                        <input type="date">

                        <label>성별을 선택해주세요</label>

                        <div style="display: flex; margin-top: 15px;" class="choose_gender">
                            <input id="radio1" type="radio" name="gender">
                            <label for="radio1" class="radio_label" style="margin-right: 20px;">
                                <img src="img/male.png" width="100px" style="margin: 12px auto;">
                                <p style="margin: 0 auto;">남자</p>
                            </label>

                            <input id="radio2" type="radio" name="gender">
                            <label for="radio2" class="radio_label">
                                <img src="img/female.png" width="100px" style="margin: 12px auto;">
                                <p style="margin: 0 auto;">여자</p>
                            </label>
                        </div>
                    </div>

                    <div class="slide" id="form2">
                        <label style="margin-bottom: 10px;">당신의 목표는?</label>
                        <div style="display: flex; margin-top:15px;" class="goal">
                            <input id="radio3" type="radio">
                            <label for="radio3" class="radio_label1">만성질환</label>
                        </div>

                        <div style="display: flex; margin-bottom: 15px;" class="goal">
                            <input id="radio3" type="radio">
                            <label for="radio3" class="radio_label1">건강한 식습관, 체중 감량</label>
                        </div>

                        <label>관리가 필요한 질환을 선택해주세요.</label>

                        <p style="color: gray; margin-bottom: 5px;">당뇨</p>
                        <div style="display: flex; margin-bottom: 15px;" class="choose_status">
                            <input id="check1" type="checkbox" name="diabetes">
                            <label for="check1" class="radio_label2" style="margin-right: 20px;">1형 당뇨</label>

                            <input id="check2" type="checkbox" name="diabetes">
                            <label for="check2" class="radio_label2">2형 당뇨</label>
                        </div>

                        <div style="display: flex; margin-bottom: 15px;" class="choose_status">
                            <input id="check3" type="checkbox" name="diabetes">
                            <label for="check3" class="radio_label2" style="margin-right: 20px;">임신성 당뇨</label>

                            <input id="check4" type="checkbox" name="diabetes">
                            <label for="check4" class="radio_label2">내당증</label>
                        </div>
                        
                        <p style="color: gray; margin-bottom: 5px;">혈압</p>
                        <div style="display: flex; margin-bottom: 15px;" class="choose_status">
                            <input id="check5" type="checkbox" name="diabetes">
                            <label for="check5" class="radio_label2" style="margin-right: 20px;">고혈압</label>

                            <input id="check6" type="checkbox" name="diabetes">
                            <label for="check6" class="radio_label2">저혈압</label>
                        </div>

                        <p style="color: gray; margin-bottom: 5px;">기타 질환</p>
                        <div style="display: flex; margin-bottom: 15px;" class="choose_status">
                            <input id="check7" type="checkbox" name="diabetes">
                            <label for="check7" class="radio_label2" style="margin-right: 20px;">고지혈증</label>

                            <input id="check8" type="checkbox" name="diabetes">
                            <label for="check8" class="radio_label2">비만</label>
                        </div>
                    </div>

                    <div class="slide" id="form3">
                        <img src="img/chara.png" width="200px" style="margin-top: 100px;">
                        <input type="submit">
                    </div>

                </form> 
                <button type="button" class="btn" id="btn" style="width: 150px; margin-left: 320px;"> > NEXT </button>
            </div>
        </div>
    </div>
</body>
</html>

<script>

    $(document).ready(function() {
        let now = 1;

        $('.btn').on('click', function() {
            if (now < 3) {
                $('form').css('transform', `translateX(-${480 * now}px)`);
                now++;
            }

            if (now == 3) {
                $('.btn').css('display', 'none');
                $('#chara').css('visibility', 'hidden');
            }
        });
    });

</script>
