{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/diet.css' %}">
{% endblock %}

<div class="banner" id="food">
    <div class="slide" id="food_detail">
        <div class="all_kcal">
            <p style="font-size: 20px; margin: 5px 0;">누적 칼로리 <span style="float: right;"><span style="color: #00BCD4;">800</span> / 1,416 kcal</span>
            </p>
            <progress value="800" max="1416"></progress>
            <p>탄수화물 <span style="float: right;"><span style="color: #00BCD4;">0</span> / 195 g</span></p>
            <p>단백질 <span style="float: right;"><span style="color: #00BCD4;">19</span> / 71 g</span></p>
            <p style="margin-bottom: 0px;">지방 <span style="float: right;"><span style="color: #00BCD4;">13</span> / 39 g</span>
            </p>
        </div>
        {#        TODO: all kcal #}

        {% for meal in meals %}
            {#            {% if meal.result.status == "PENDING" %}#} {# TODO: inference status check in profile?? #}
            <div class="meals">
                <button type="button" style="display: flex;" class="meals_btn" onclick="window.location.href = '{% url 'food_detail' meal.id %}'">
                    <img src="/photos/{{ meal.image.name }}" alt="">
                    <div class="img_info">
                        <p id="meal_type">{{ meal.meal_type }} (<span>509</span>kcal)</p>
                        <p id="meal_detail" style="font-size: 14px;">{{ meal.result.result_data }}</p>
                    </div>

                </button>
        {% endfor %}
    </div>

    <button type="button" class="plus">
        <img src="{% static 'img/plus-sign.png' %}" width="50px" onclick="window.location.href = '{% url 'diet_form' %}'"
             alt="">
    </button>
</div>
