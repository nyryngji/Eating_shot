{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

<div class="main_container" id="main">
    <div class="deco">
        <h2>내 정보 수정하기</h2>
    </div>
    
    <form method="post" action="">
        {% csrf_token %}
        
        <label for="my_email">E-mail</label>
        <input type="email" id="my_email" placeholder="내가 입력했던 이메일">

        <label for="my_height">키(cm)</label>
        <input type="number" id="my_height" placeholder="내가 입력했던 키">

        <label for="my_weight">몸무게(kg)</label>
        <input type="number" id="my_weight" placeholder="내가 입력했던 몸무게">

        <label>질병</label>

        <div class="check_disease">
            <ul class="list">
                <li class="list-item">
                <input type="checkbox" class="hidden-box" id="c1" checked/>
                <label for="c1" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">1형 당뇨</span>
                </label>
                </li>

                <li class="list-item">
                <input type="checkbox" class="hidden-box" id="c2" />
                <label for="c2" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">2형 당뇨</span>
                </label>
                </li>

                <li class="list-item">
                <input type="checkbox" class="hidden-box" id="c3" />
                <label for="c3" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">임신성 당뇨</span>
                </label>
                </li>

                <li class="list-item">
                    <input type="checkbox" class="hidden-box" id="c4" />
                    <label for="c4" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">내당증</span>
                    </label>
                </li>

            </ul>

            <ul class="list">
                <li class="list-item">
                <input type="checkbox" class="hidden-box" id="c5"/>
                <label for="c5" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">고혈압</span>
                </label>
                </li>

                <li class="list-item">
                <input type="checkbox" class="hidden-box" id="c6" />
                <label for="c6" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">저혈압</span>
                </label>
                </li>

                <li class="list-item">
                <input type="checkbox" class="hidden-box" id="c7" />
                <label for="c7" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">고지혈증</span>
                </label>
                </li>

                <li class="list-item">
                    <input type="checkbox" class="hidden-box" id="c8" />
                    <label for="c8" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">당뇨</span>
                    </label>
                </li>

            </ul>
        </div>

        <input type="submit" value="수정하기" id="form_submit">
    </form>
</div>
