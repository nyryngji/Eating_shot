{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/blood.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}
<div class="banner2">
    
    <div class="deco">
        <h2>혈압 기록 수정하기</h2>
        <img src="{% static 'img/chara1.png' %}" width="100px" height="100px" style="display: block; margin: 0 auto;">
    </div>
    
    <form method="post" action="">
        {% csrf_token %}
        
        <input id="date_input" type="date" name="{{ form.date.name }}" value="{{ form.date.value }}">
        
        <div class="blood_sugar">
            <p>{{ form.systolic.label }}</p>
            <input type="number" name="{{ form.systolic.name }}" id="blood_2" placeholder="120"
                   value="{{ form.systolic.value }}">
            <p style="width: 110px;">mmHg</p>
        </div>
        
        <div class="blood_sugar">
            <p>{{ form.diastolic.label }}</p>
            <input type="number" name="{{ form.diastolic.name }}" id="blood_3" placeholder="80"
                   value="{{ form.diastolic.value }}">
            <p style="width: 110px;">mmHg</p>
        </div>
        
        <p style="font-size: 20px; padding: 40px 0; text-align: center;">혈압 수치는 <span class="danger-message" style="color: orange; 
        font-size: 25px;">주의</span>입니다.</p>
        
        <input type="submit" value="수정하기"/>
    </form>

</div>
{% block script %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateInput = document.getElementById('date_input');
            dateInput.value = new Date().toISOString().split('T')[0];
        });

        document.querySelector('form').addEventListener('change', function (event) {
            event.preventDefault(); // Prevent form submission

            const systolic = document.getElementById('blood_2').value;
            const diastolic = document.getElementById('blood_3').value;
            const dangerMessage = document.querySelector('.danger-message');

            let dangerLevel = ''; // Default to normal
            let color = 'orange'; // Default color

            if (systolic <= 129 && diastolic < 80) {
                dangerLevel = '경계';
                color = '#FFDF00';
            } else if (systolic <= 139 || diastolic < 90) {
                dangerLevel = '고혈압 전단계';
                color = '#B30202';
            } else if (systolic < 160 || diastolic < 100) {
                dangerLevel = '고혈압 1기';
                color = '#980200';
            } else if (systolic >= 160 || diastolic >= 100) {
                dangerLevel = '고혈압 2기';
                color = '#820001';
            }

            dangerMessage.textContent = dangerLevel;
            dangerMessage.style.color = color;
        });
    </script>
{% endblock %}
